
# kubectl expose deployment app --type=LoadBalancer --name=app --port=3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-secured
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-secured
  template:
    metadata:
      labels:
        app: app-secured
    spec:
      containers:
      - name: app-secured
        image: app-secured
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        env:
        - name: TYPE
          value: "app-secured"
        securityContext:
          # runAsUser: 1000
          allowPrivilegeEscalation: false 
          privileged: false
          runAsNonRoot: true
---
apiVersion: v1
kind: Service
metadata:
  name: app
spec:
  selector:
    app: app-secured
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: LoadBalancer

